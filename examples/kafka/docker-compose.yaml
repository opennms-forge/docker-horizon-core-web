version: '3'

volumes:
  data-pgsql: {}
  data-kafka: {}
  data-zookeeper: {}
  data-opennms-rrd: {}
  data-opennms-reports: {}
  data-opennms-mibs: {}

services:
  database:
    container_name: horizon-psql
    image: postgres:11
    env_file:
      - postgres.env
    volumes:
      - data-pgsql:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 30s
      retries: 3

  zookeeper:
    container_name: zookeeper
    hostname: zookeeper
    image: zookeeper:3.4
    env_file:
      - zookeeper.env
    volumes:
      - data-zookeeper:/data
    ports:
      - 2181:2181
    healthcheck:
      test: echo stat | nc zookeeper 2181
      interval: 30s
      timeout: 30s
      retries: 3

  kafka:
    container_name: kafka
    hostname: kafka
    image: wurstmeister/kafka
    depends_on:
      - zookeeper
    env_file:
      - kafka.env
    volumes:
      - data-kafka:/kafka
    ports:
      - 9092:9092
    healthcheck:
      test: JMX_PORT="" kafka-topics.sh --zookeeper zookeeper:2181/kafka --list 2>&1 | grep OpenNMS
      interval: 30s
      timeout: 30s
      retries: 3

  horizon:
    container_name: horizon-app
    image: opennms/horizon-core-web:24.0.0-rc
    command: ["-s"]
    depends_on:
      - database
      - kafka
    volumes:
      - ./opennms.yaml:/etc/confd/opennms.yaml
      - ./opennms-etc:/opt/opennms/etc
      - data-opennms-mibs:/opt/opennms/share/mibs
      - data-opennms-rrd:/opt/opennms/share/rrd
      - data-opennms-reports:/opt/opennms/share/reports
      - ./overlay:/opt/opennms-overlay
    ports:
      - 8980:8980
      - 8101:8101
      - 162:1162/udp
    healthcheck:
      test: ["CMD", "curl", "-f", "-I", "http://localhost:8980/opennms/login.jsp"]
      interval: 1m
      timeout: 5s
      retries: 3
