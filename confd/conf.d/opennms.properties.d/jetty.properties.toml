[template]
src = "opennms.properties.d/jetty.properties.tpl"
dest = "/opt/opennms/etc/opennms.properties.d/jetty.properties"
keys = [
    "/jetty/port",
    "/jetty/ajp-port",
    "/jetty/host",
    "/jetty/enablerequestlogging",
    "/jetty/server/request/maxformcontentsize",
    "/jetty/requestheadersize",
    "/jetty/server/request/maxformkeys",
    "/jetty/https-port",
    "/jetty/https-host",
    "/jetty/https-keystore",
    "/jetty/https-keystorepassword",
    "/jetty/https-keypassword",
    "/opennms/web/base-url"
]
