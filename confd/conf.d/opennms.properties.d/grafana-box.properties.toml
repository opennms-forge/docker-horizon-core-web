[template]
src = "opennms.properties.d/grafana-box.properties.tpl"
dest = "/opt/opennms/etc/opennms.properties.d/grafana-box.properties"
keys = [
    "/grafanabox/show",
    "/grafanabox/hostname",
    "/grafanabox/port",
    "/grafanabox/basepath",
    "/grafanabox/apikey",
    "/grafanabox/tag",
    "/grafanabox/protocol",
    "/grafanabox/connection/timeout",
    "/grafanabox/socket/timeout",
    "/grafanabox/dashboard/limit"
]
